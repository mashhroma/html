<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project by Homework</title>
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header center">
        <img src="./img/logo.svg" alt="logo">
        <div class="header__nav">
            <a class="nav__link" href="#">Home</a>
            <a class="nav__link" href="#">About Us</a>
            <a class="nav__link" href="#">Services</a>
            <a class="nav__link" href="#">Features</a>
            <a class="nav__link" href="#">Team</a>
            <a class="nav__link" href="#">Blog</a>
            <a class="nav__link" href="#">Contact</a>
        </div>
    </div>
    <div class="top center">
        <div class="top__content">
            <div class="top__info">
                <h1 class="title">SEO & Digital Marketing For Your Website.</h1>
                <p class="text">Provide all kind of seo services and help to improve seo ranking. Globally incubate
                    standards.</p>
                <div class="top__buttons">
                    <button class="start__button" type="button">Start Now</button>
                    <button class="watch_button" type="button">Watch Video</button>
                </div>
            </div>
            <img src="./img/top__image.svg" alt="top image">
        </div>
        <div class="logos">
            <img src="./img/logo_1.svg" alt="logos">
            <img src="./img/logo_2.svg" alt="logos">
            <img src="./img/logo_3.svg" alt="logos">
            <img src="./img/logo_4.svg" alt="logos">
            <img src="./img/logo_5.svg" alt="logos">
            <img src="./img/logo_6.svg" alt="logos">
        </div>
    </div>
</body>

</html>
