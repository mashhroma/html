<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Форма запроса</title>
</head>

<body>
    <section>
        <form action="#">
            Ваше имя: <input type="text" name="" id="" required autofocus title="name" placeholder="Ваше имя"><br>
            Электронная почта: <input type="email" name="" id="" required placeholder="Электронная почта"><br>
            Пароль: <input type="password" required placeholder="Пароль"><br>
            Возраст: <input type="number" required placeholder="Возраст" min="1"><br>
            Дата рождения: <input type="date" required><br>
            Номер телефона: <input type="number" required placeholder="Номер телефона"><br>
            Количество проектов: <input type="range" required min="0" max="10" step="1"><br>
            <input type="checkbox" id="check">
            <label for="check">cheking...</label><br><br>
            <button type="submit">Отправить</button>
        </form>
    </section>
</body>

</html>
